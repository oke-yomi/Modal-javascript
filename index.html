<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Modal | Javascript</title>
</head>

<body>
  <header>
    <h2>The modal</h2>
    <p>Scroll down to see the modal</p>
  </header>
  <div class="subscribe-section">
    <h2>This is the Modal</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse repellendus quam dicta veniam?</p>
    <button class="modal-btn">Modal</button>
  </div>

  <div class="modal-bg">
    <div class="modal">
      <h2>Subscribe to our thang</h2>
      <label for="name">Name: </label>
      <input type="text" name="name">
      <label for="email">Email: </label>
      <input type="email" name="email">
      <button>Subscribe</button>
      <span class="modal-close">X</span>
    </div>
  </div>

  <script src="./app.js"></script>
</body>


</html>
